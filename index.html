<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>People can a Vote</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }
header { background:#fff; padding:20px; box-shadow:0 2px 4px rgba(0,0,0,.1); }
section { padding:20px; }
.event { background:#fff; padding:15px; border-radius:6px; margin-bottom:10px; cursor:pointer; }
#map { height:500px; }
button { padding:6px 12px; margin-right:6px; cursor:pointer; }
</style>
</head>
<body>

<header>
  <h1>People can a Vote</h1>
  <p>Global view of opinions from around the world</p>
</header>

<section id="auth">
  <div id="auth-forms">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Heslo">
    <button id="signup-btn">Registrovat</button>
    <button id="login-btn">Přihlásit</button>
  </div>
  <div id="auth-logged" style="display:none;">
    <span id="auth-message"></span>
    <button id="logout-btn">Odhlásit</button>
  </div>
</section>

<section id="events">
  <h2>Aktuální hlasovací události</h2>
</section>

<section id="vote-buttons" style="display:none; background:#fff; border-radius:6px; margin:20px;">
  <h3>Hlasujte</h3>
  <button id="vote-yes">Ano</button>
  <button id="vote-no">Ne</button>
  <button id="vote-neutral">Nemám názor</button>
  <p id="vote-message"></p>
</section>

<section id="vote-stats"></section>

<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
/* SUPABASE */
const client = supabase.createClient(
  'https://jqoomnhpyuikbntnrukw.supabase.co',
  'sb_publishable_SjZ_HQWN0XRE9ebbf_OwQg_kmJeS43h'
);

let currentEventId = null;

const voteButtons = document.getElementById('vote-buttons');
const voteMessage = document.getElementById('vote-message');
const voteStats = document.getElementById('vote-stats');

/* AUTH */
const email = document.getElementById('email');
const password = document.getElementById('password');

document.getElementById('signup-btn').onclick = async () => {
  await client.auth.signUp({ email: email.value, password: password.value });
};

document.getElementById('login-btn').onclick = async () => {
  await client.auth.signInWithPassword({ email: email.value, password: password.value });
  updateAuthUI();
};

document.getElementById('logout-btn').onclick = async () => {
  await client.auth.signOut();
  updateAuthUI();
};

async function updateAuthUI() {
  const { data } = await client.auth.getSession();
  const user = data.session?.user;

  if (user) {
    document.getElementById('auth-forms').style.display = 'none';
    document.getElementById('auth-logged').style.display = 'block';
    document.getElementById('auth-message').textContent = `Přihlášen jako: ${user.email}`;
    if (currentEventId) checkUserVote(currentEventId);
  } else {
    document.getElementById('auth-forms').style.display = 'block';
    document.getElementById('auth-logged').style.display = 'none';
    voteButtons.style.display = 'none';
  }
}

/* EVENTS */
async function loadEvents() {
  const { data } = await client.from('events').select('*').eq('is_active', true);
  const container = document.getElementById('events');

  data.forEach(e => {
    const div = document.createElement('div');
    div.className = 'event';
    div.textContent = e.title;
    div.onclick = () => {
      currentEventId = e.id;
      loadVoteStats(e.id);
      checkUserVote(e.id);
    };
    container.appendChild(div);
  });

  if (data.length) {
    currentEventId = data[0].id;
    loadVoteStats(currentEventId);
    checkUserVote(currentEventId);
  }
}

/* CHECK VOTE */
async function checkUserVote(eventId) {
  const { data } = await client.auth.getSession();
  const user = data.session?.user;
  if (!user) return;

  const { data: existing } = await client
    .from('votes')
    .select('id')
    .eq('user_id', user.id)
    .eq('event_id', eventId)
    .maybeSingle();

  if (existing) {
    voteButtons.style.display = 'none';
    voteMessage.textContent = 'Už jste hlasoval pro tuto událost.';
  } else {
    voteButtons.style.display = 'block';
    voteMessage.textContent = '';
  }
}

/* SUBMIT VOTE – KLÍČOVÁ ČÁST */
async function submitVote(value) {
  const { data } = await client.auth.getSession();
  const user = data.session?.user;

  const { error } = await client.from('votes').insert({
    user_id: user.id,
    event_id: currentEventId,
    vote: value,
    country_code: 'GL'
  });

  if (error) {
    if (error.code === '23505') {
      voteMessage.textContent = 'Už jste hlasoval pro tuto událost.';
      voteButtons.style.display = 'none';
    } else {
      voteMessage.textContent = error.message;
    }
    return;
  }

  voteButtons.style.display = 'none';
  voteMessage.textContent = 'Hlas uložen.';
  loadVoteStats(currentEventId);
}

document.getElementById('vote-yes').onclick = () => submitVote('yes');
document.getElementById('vote-no').onclick = () => submitVote('no');
document.getElementById('vote-neutral').onclick = () => submitVote('neutral');

/* STATS */
async function loadVoteStats(eventId) {
  const { data } = await client.from('votes').select('vote').eq('event_id', eventId);
  voteStats.innerHTML = `<p>Celkem hlasů: ${data.length}</p>`;
}

/* MAP */
mapboxgl.accessToken = 'pk.eyJ1IjoiaGVyZ290dCIsImEiOiJjbWttdHQ3cmYwZ2hmM2pyMjd2bmk1c3ZmIn0.-9CViuw1h3-gy49EsKvFiQ';
new mapboxgl.Map({
  container:'map',
  style:'mapbox://styles/mapbox/light-v11',
  center:[-42,72],
  zoom:2
});

/* INIT */
updateAuthUI();
loadEvents();
</script>

</body>
</html>
